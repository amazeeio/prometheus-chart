alertmanager:
  nodeSelector:
    region: node


prometheus:
  nodeSelector:
    region: node
  storageSpec:
    volumeClaimTemplate:
      spec:
        storageClassName: gp2
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 200Gi
      selector: {}

grafana:
  nodeSelector:
    region: node
  storageSpec:
    class: gp2
    accessMode: "ReadWriteOnce"
    resources:
      requests:
        storage: 10Gi
    selector: {}
  ## Keep the Dashboards that are defined in this HELM chart
  keepOriginalDashboards: false
  ## Disable anonymous auth
  auth:
    anonymous:
      enabled: "false"
  adminUser: "admin"
  adminPassword: "admin"

deployKubelets: true
deployKubeScheduler: false
deployKubeControllerManager: false
deployCoreDNS: false
deployKubeDNS: false
deployKubeEtcd: false